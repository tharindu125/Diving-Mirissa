<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>New Customer Inquiry From Diving Mirissa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      border: 1px solid #e0e0e0;
    }

    .header {
      background-color: #0bd3d4;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .header h2 {
      margin: 0;
      font-size: 22px;
    }

    @media only screen and (min-width: 601px) {
      .content {
        padding: 20px 30px;
      }

      .row {
        margin-bottom: 15px;
      }

      .row strong {
        display: inline-block;
        width: 160px;
        color: #333;
      }
    }

    .note {
        background-color: #f9f9f9;
        padding: 10px 15px;
        border-left: 4px solid #0bd3d4;
        color: #555;
        font-style: italic;
        white-space: pre-line;
      }

    .footer {
        text-align: center;
        padding: 15px;
        font-size: 12px;
        color: #999;
        background-color: #f1f1f1;
      }

    @media only screen and (max-width: 600px) {
      body { font-family: Arial, sans-serif; }
      .box { border: 1px solid #ddd; padding: 20px; margin: 20px auto; max-width: 600px; }
      .header h2 { font-size: 18px; }
      .content { padding: 15px; }
      .row { margin-bottom: 5px; }
      h2 { color: #333; }
      p { margin: 5px 0; }
      strong { color: #555; }
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>New Customer Inquiry From <b>Diving Mirissa</b></h2>
    </div>
    <div class="content">
      <div class="row"><strong>Name:</strong> <span>{{name}}</span></div>
      <div class="row"><strong>Email:</strong> <span>{{email}}</span></div>
      <div class="row"><strong>Phone:</strong> <span>{{phone}}</span></div>
      <div class="row"><strong>Country:</strong> <span>{{country}}</span></div>
      <div class="row"><strong>Looking For:</strong> <span>{{looking_for}}</span></div>
      <div class="row"><strong>Experience:</strong> <span>{{experience}}</span></div>
      <div class="row"><strong>Participants:</strong> <span>{{participants}}</span></div>
      <div class="row"><strong>Date:</strong> <span>{{date}}</span></div>
      <div class="row"><strong>Note:</strong></div>
      <div class="note">{{note}}</div>
    </div>
    <div class="footer">
      This message was generated by <b>Diving Mirissa</b> website contact form.
    </div>
  </div>
</body>
</html>
